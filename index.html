
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"> 
		<meta name="renderer" content="ie-comp">
		<title>云中歌</title>
		<script type="text/javascript" src="bin/swfobject.js"></script>
	</head>
	<body bgcolor="#000000" style="margin:0px;padding:0px;overflow:hidden;border:0">
		<table cellpadding=0 cellspacing=0 width=100% height=100% border=0>
		<tr><td align=center valign=center>
			<div id="flashcontent">
			</div>
		</td></tr></table>
		<script type="text/javascript">
			//资源地址
			var myResHost = window.location.protocol + 	"//" + window.location.host;
			//资源地址
			var myHost = "";
			var _maxLoginState = 18;
			var _loginState = 0;
			var _loginStateChange = false;
			var _loginStateTime = 0;
			var _loginTime = 0;
			var _serverId = getQueryParamValue("serverid");

			function getUrlQueryString() {
				var s = location.search;
				if (s == null || s == "") return "";
				return s.substring(0, 1) == "?" ? s.substring(1) : s;
			}

			var swfWidth=1000, swfHeight=600;
			autoSetSwfSize();
			
			var isRightVersion = 0;
			var swfVersionStr = "11.6.0";
			try {
				var swfVersion = deconcept.SWFObjectUtil.getPlayerVersion();
				if (parseInt(swfVersion["major"]) < parseInt(swfVersionStr.split(".")[0]) ||  (parseInt(swfVersion["major"]) == parseInt(swfVersionStr.split(".")[0]) && parseInt(swfVersion["minor"]) < parseInt(swfVersionStr.split(".")[1])))
				{
					isRightVersion = 1;
				}
				else {
					isRightVersion = 0;
				}
			}
			catch (e)
			{
				isRightVersion = 1;
			}
			if (isRightVersion == 1)
			{
				setLoginState(1);
			} 
			else {
				var so = new SWFObject("bin/WebLaucher.swf", "customRightClick", swfWidth, swfHeight, swfVersionStr, null, null, null);
				so.addParam("wmode", "direct");
				so.addParam("quality", "high");
				so.addParam("name", "customRightClick");
				so.addParam("id", "customRightClick");
				so.addParam("AllowScriptAccess", "sameDomain");
				so.addParam("allowfullscreen", "true");
				so.addParam("allowfullScreenInteractive", "true");
				so.addParam("menu", "false");
				//给swf传递参数
				so.addVariable("bin", getQueryParamValue("bin"));
				so.addVariable("sid", getQueryParamValue("serverid"));
				so.addVariable("sso", escape(getUrlQueryString()));
				so.addVariable("host", myResHost);
				so.addVariable("country", getQueryParamValue("country"));
				so.addVariable("poy", 250);
				so.addVariable("pf", getQueryParamValue("pf"));
				so.addVariable("platform", 1);
				so.write("flashcontent");

				setLoginState(0);
			}

			function autoSetSwfSize() {
				var hwRatio = 0.6;
				var minWidth = 500, maxWidth = 2000;
				var minHeight = 300, maxHeight = 1200;
				swfWidth = document.body.clientWidth;
				swfHeight = document.body.clientHeight;
				var keepHwRatio = false;
				if (keepHwRatio) {
					//保持纵宽比
					if (swfHeight < swfWidth * hwRatio) {
						if (swfHeight < minHeight) {
							swfHeight = minHeight;
						}
						else if (swfHeight > maxHeight) {
							swfHeight = maxHeight;
						}
						swfWidth = Math.floor(swfHeight / hwRatio);
					}
					else {
						if (swfWidth < minWidth) {
							swfWidth = minWidth;
						}
						else if (swfWidth > maxWidth) {
							swfWidth = maxWidth;
						}
						swfHeight = Math.floor(swfWidth * hwRatio);
					}
				}
				else {
					//不保持纵宽比
					if (swfWidth < minWidth) {
						swfWidth = minWidth;
					}
					else if (swfWidth > maxWidth) {
						swfWidth = maxWidth;
					}
					if (swfHeight < minHeight) {
						swfHeight = minHeight;
					}
					else if (swfHeight > maxHeight) {
						swfHeight = maxHeight;
					}
				}
			}

			function innerLoadMicroClient() {
					try{
							document.all["flashcontent"].innerHTML = ""
							// + "<center>" 
							 //+ "<img src='startgame.jpg' height='100%' width='100%' onclick='loadMicroClient();'/>"
							 //+ "</center>";
							+"<p>"
							+"<a href='http://www.adobe.com/go/getflashplayer'><img	src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>"
							+"</p>";
					} catch (e){
					}
			}
			
			function loadMicroClient() {
					//var macroName = "883yzg";
					//var eName1 = ".";
					//var eName2 = "e";
					//var eName3 = "x";
					//var eName4 = "e";
					//try{
					//	document.all["load_frame"].src = myHost + "/microClient/" + macroName + eName1 + eName2 + eName3 + eName4;
					//} catch (e){
					//}
			}
			document.write("<IFrame id=\"load_frame\" name=\"load_frame\" width=\"0px\" height=\"0px\" style=\"display:none\" src=\"\"></IFrame>");
	//console.log("<IFrame id=\"load_frame\" name=\"load_frame\" width=\"0px\" height=\"0px\" style=\"display:none\" src=\"\"></IFrame>");
			//登录状态记录
			function setLoginState(state) {
				if (state == 1 || state == 13)
				{
					innerLoadMicroClient();
				}
				if (state > _loginState)
				{
					_loginState = state;
					_loginStateChange = true;
				}
			}

			//登录信息记录
			function loginLog() {
				if (_loginState > _maxLoginState) return;
				try{
					document.all["loginlog_frame"].src = getLoginLogUrl();
				} catch (e){
				}
			}

			function runLoginTime() {
				if (_loginStateChange == true) {
					_loginStateChange = false;
					_loginStateTime = 0;
					loginLog();
				}
				if (_loginState >= _maxLoginState) return;
				_loginTime ++;
				_loginStateTime ++;
				if ((_loginState == 1 || _loginState == 13) && _loginStateTime == 10)
				{
					loadMicroClient();
				}
				setTimeout(runLoginTime, 1000);
			}
			runLoginTime();

		</script>
		
		<SCRIPT LANGUAGE="JavaScript">
		<!--
			window.onresize = function() {
				autoSetSwfSize();
				try {
					customRightClick.width = swfWidth;
					customRightClick.height = swfHeight;
				}
				catch (e) {
				}
			}
		//-->
		</SCRIPT>
	</body>
